name: Update Health News

on:
  workflow_dispatch:
  schedule:
    # 08:00 Asia/Bangkok = 01:00 UTC
    - cron: "0 1 * * *"

permissions:
  contents: write

concurrency:
  group: health-news-update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate data.json
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python fetch_news.py

      - name: Commit & push data.json (rebase-safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data.json

          # If nothing changed, stop cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update data.json"

          # Integrate remote changes to avoid non-fast-forward push rejection
          git pull --rebase origin main

          git push origin main
