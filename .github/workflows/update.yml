name: Update Health News

on:
  workflow_dispatch:
  schedule:
    # 08:00 Asia/Bangkok = 01:00 UTC
    - cron: "0 1 * * *"

permissions:
  contents: write

concurrency:
  group: health-news-update
  cancel-in-progress: false

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if requirements.txt exists)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping install."
          fi

      - name: Run news fetcher
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python fetch_news.py

      - name: Commit and push data.json (rebase-safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data.json

          # If nothing changed, don't fail the workflow
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update health news $(date -u +'%Y-%m-%d %H:%M UTC')"

          # Rebase onto the latest main before pushing
          git pull --rebase origin main
          git push origin main
